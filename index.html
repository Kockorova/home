<body>
    <header class="header">
        <div class="header__container container">
            
            <div class="header__logo">  
            <a href="./index.html"><img src="./image/image_header/Ресурс 1 1.svg" alt=""></a>
        </div>
           <ul class="header__menu">
                <li><a href="./pages/about us.html">О НАС</a></li>
                <li><a href="./pages/services .html">УСЛУГИ</a></li>
                <li><a href="./pages/photo albom.html">ФОТОАЛЬБОМ</a></li>

            </ul>

            <div class="top"></div>
            <div class="middle"></div>

    </header>
    <section class="main">
      <div class="main__container container">
            <div class="main__media">   
                <p class="main__title">Окунитесь в мир 
                    лошадей вместе с нами</p>
                <div> <br>
                    <p class="main__subtitle">Уроки верховой езды, фотосессии и мероприятия
                        в частном конном клубе г. Санкт-Петербург<span></span></p>
                    <div>
                        <br><br>
                        <button  id="openModalButton" class="button">Записаться</button> 
                        
                    <div id="myModal" class="modal">
                            <div class="modal-content">
                              <span id="closeModalButton" class="close">&times;</span>
                              <h2>Запись на занятие</h2>
                              <p>Выберите дату и время для записи:</p>
                             <form>
                                <label for="date">Дата:</label>
                                <input type="date" id="date" name="date" required>
                                <br>
                                <label for="time">Время:</label>
                                <input type="time" id="time" name="time" required>
                                <br>
                                <input type="tel" id="phone" placeholder="Ваш телефон" 
                                pattern="^\+7\s\(\d{3}\)\s\d{3}-\d{2}-\d{2}$"
                                title="Введите корректный номер телефона в формате +7 (xxx) xxx-xx-xx" required>
                                <input type="submit" value="Записаться">
                     </div>       
                             </form>
                            </div>
                        </div>
                </div>
              </div>
        </div>
    </section>
